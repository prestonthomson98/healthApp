         border-top: 5%;

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightcoral;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Hability</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

<div class="container" style="margin-bottom: 2%;">
  <div class="jumbotron text-center" style="margin-top: 2%; margin-bottom: 2%;">
    <h1>Add Event</h1>
  </div>

  <form id="modifyPlanForm">
    <!-- <label for="birthday">Birthday</label>
    <span class="datepicker-toggle">
        <span class="datepicker-toggle-button"></span>
        <input type="date" class="datepicker-input">
      </span> -->
    <div class="form-floating mb-3 datepicker">
        <input type="date" class="form-control">
        <label for="floatingInput">Date</label>
    </div>


    <div class="form-floating mb-3">
      <input type="time" id="earliest_start" class="form-control" name="earliest_start" min="00:00" max="23:59" required>
      <label for="floatingInput">Start Time</label>
    </div>

    <div class="form-floating mb-3">
      <input type="time" id="latest_start" class="form-control" name="latest_start" min="00:00" max="23:59" required>
      <label for="floatingInput">End Time</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="heightInput" required>
        <label for="floatingInput">Title</label>
      </div>

      

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="heightInput" required>
        <label for="floatingInput">Calories (in kcal)</label>
      </div>

    <div  class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
        <label class="form-check-label" for="flexSwitchCheckChecked"> <span class="badge" style="background: hsl(199, 25%, 46%)">Meals</span></label >
    </div>

    
  
  
 
    <br>
    <div class = "button">
        <button type="submit" class="btn btn-primary">Add Event</button>
    </div>
   
  </form>
</div>
</body>

</html>
