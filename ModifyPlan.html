<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modify Plan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <script src="./bootstrap/js/jquery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightcoral;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Hability</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="Calendar.html">Calendar</a>
      <a class="nav-link active" aria-current="page" href="ModifyPlan.html">Modify Plan</a>
      <a class="nav-link" href="WorkoutInfo.html">Workout Cheatsheet</a>
    </div>
    </div>
  </div>
</nav>
  
<div class="container">
  <div class="jumbotron text-center" style="margin-top: 2%; margin-bottom: 2%;">
    <h1>Modify Plan</h1>
  </div>
  <form id="modifyPlanForm">
    <div class="mb-3">
      <select class="form-select" aria-label="Select Sex" id="sexInput" name="sexInput" required>
        <option value="" disabled selected>Select Sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="weightInput" placeholder="100 lb" name="weightInput" required>
      <label for="floatingInput">Weight</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="heightInput" placeholder="6 ft" name="heightInput" required>
      <label for="floatingPassword">Height</label>
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Select goal" id="goalInput" name="goalInput" required>
        <option value="" disabled selected>Select a Goal</option>
        <option value="goal1">Lose Weight</option>
        <option value="goal2">Achieving a new personal best</option>
        <option value="goal3">Become more active</option>
        <option value="goal4">Learn a new sport</option>
      </select>
    </div>

    <div class="mb-3">
      <select class="form-select" aria-label="Select Exercise" id="exerciseInput" name="exerciseInput" required>
        <option value="" disabled selected>Select an Exercise</option>
        <option value="run">Running</option>
        <option value="walk">Walking</option>
        <option value="bike">Biking</option>
        <option value="swim">Swimming</option>
        <option value="pushup">Push-ups</option>
        <option value="pullup">Pull-ups</option>
        <option value="benchpress">Benchpress</option>
        <option value="deadlift">Deadlift</option>
      </select>
      <small id="exerciseInputHelp" class="form-text text-muted">See a list of Hability supported exercises <a href="./WorkoutInfo.html">here</a>.</small>
    </div>

    <div class="mb-3">
      <select class="form-select" aria-label="Select Day or Night" id="dayOrNightInput" name="dayOrNightInput" required>
        <option value="" disabled selected>Early Bird or Night Owl?</option>
        <option value="day">Early Bird</option>
        <option value="night">Night Owl</option>
      </select>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="timeInput" name="timeInput" placeholder="30" required>
      <label for="floatingPassword">Exercise Time (in minutes)</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Modify Plan</button>
  </form>
</div>
</body>
<script>
  $("#modifyPlanForm").submit((e) => {
    const formData = new FormData(e.target);
    for(var pair of formData.entries()) {
      console.log(pair[0]+ ', '+ pair[1]);
    }
    return false;
  });
</script>
</html>
