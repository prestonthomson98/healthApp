<div class="container">
  <div class="jumbotron text-center">
    <h1>Modify Plan</h1>
  </div>
  <form>
    <div class="mb-3">
      <label for="sexLabel" class="form-label">Sex: </label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexMaleInput" value="male">
        <label class="form-check-label" for="sexMale">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexFemaleInput" value="female">
        <label class="form-check-label" for="sexFemale">Female</label>
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="weightInput" placeholder="100 lb">
      <label for="floatingInput">Weight</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="heightInput" placeholder="6 ft">
      <label for="floatingPassword">Height</label>
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Select goal" id="goalInput">
        <option selected>Select a Goal</option>
        <option value="1">Lose Weight</option>
        <option value="2">Achieving a new personal best</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="mb-3">
      <select class="form-select" aria-label="Select Exercise" id="exerciseInput">
        <option selected>Select an Exercise</option>
        <option value="1">Running</option>
        <option value="2">Walking</option>
        <option value="3">Biking</option>
        <option value="3">Swimming</option>
        <option value="3">Push-ups</option>
        <option value="3">Pull-ups</option>
        <option value="3">Benchpress</option>
        <option value="3">Deadlift</option>
      </select>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="timeInput" placeholder="30">
      <label for="floatingPassword">Workout Time (in minutes)</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Modify Plan</button>
  </form>
